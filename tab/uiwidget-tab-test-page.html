<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title> Tab </title>
<link style="text/css" rel="stylesheet" href="css/uiwidget-tab.css"/>
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../base/uiwidget-base.js"></script>
<script type="text/javascript" src="uiwidget-tab.js"></script>
<script type="text/javascript" src="../page/uiwidget-page.js"></script>
<!--<script type="text/javascript" src="E:/AJAX/firebug-lite-compressed.js"></script>
--><style type="text/css">
body{margin:0}
</style>
<script LANGUAGE="JavaScript">
var tab;
$(document).ready(function(){

	tab = $('#tabs').tab({
        initActiveTab: 0
        ,height : 300
        ,ajaxLoadPage : true
        ,items:[
            {href:'page3.html', text: '房屋信息', id:'a', data:{arg0:1, arg1:2}}
            ,{href:'page4.html', text: '客户信息', id:'b', closeable:true}
        ]
	});	
});

function reloadTab(){
	tab.reloadTab('a');
}

function resetTabHref(){
	var item = tab.searchItem('a');
	item.href = 'page4.html';
	tab.loadTab(item);
}

function foo1(){
	var item = tab.searchItem('b');
	tab.loadTab(item);

}
</script>
</head>

<body>
<p/><p align="left" style="font-size: large">Tab</p><p/>
<div id="tabs"></div>
<button onclick="reloadTab()">reloadTab</button>
<button onclick="resetTabHref()">resetTabHref</button>
<input type="button" value="加载客户信息页面，但不跳转" onclick="foo1()"/>
</body>
</html>
