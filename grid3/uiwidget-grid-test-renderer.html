<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title> Grid renderer </title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../base/uiwidget-base.js"></script>
<link style="text/css" rel="stylesheet" href="css/uiwidget-grid.css"/>
<link style="text/css" rel="stylesheet" href="../menu/css/uiwidget-menu.css"/>
<script type="text/javascript" src="uiwidget-grid.js"></script>
<script type="text/javascript" src="../menu/uiwidget-menu.js"></script>
<style type="text/css">
#grid .grid-cm-remark{
	text-align: right;
}
</style>
<script language="JavaScript">
var grid;
$(document).ready(function(){
	grid = $('#grid').grid({
		pageSize : 15
		,cm : [{checkbox:true}
			,{header: "转正类型名称", dataIndex: 'name', width:'80%'
				,renderer : function(value, data, rowIndex, colIndex, metadata){
	           		//return value + '<input type="radio"> ';
	           		//return "<input name='isDefault' id='isDefault' value='6'  type='radio' checked  >";	
	           		return value;
	           	}
	         }	
			,{header: "是否可用", dataIndex: 'isUse', 
				renderer : function(value, data, rowIndex, colIndex, metadata){
	           		//metadata.css += ' grid-cm-remark';	
	           		//metadata.title = '自定义title';
           		if(value){
           			//return '可用' + '--' + data.name;
           			return '<img src="images/ico-add.gif"></img>';
           		}else{	
           			//return '不可用' + value + rowIndex + ':' + colIndex; 
           			//href="uiwidget-grid-test-contextmenu.html"
           			return '<a href="javascript:void(0)" onclick="alert(123)">uiwidget-grid-test-contextmenu.html</a>';
           		}	
           	}}]
		,data : {"totalCount":2, "result":[{id:"1", name : "<input name='isDefault' id='isDefault' value='6'  type='radio' checked  >", isUse : true }, {id:"2", name : "李四", isUse : false}]}
	});
});
</script>
</head>
<body >
<p/><p align="left" style="font-size: large">Grid renderer</p><p/>
<div id="grid" style="height:100%;width:80%;border:1px solid #ccc; "></div>
<br/><button onclick="grid.reload();">reload</button>
</body>
</html>
