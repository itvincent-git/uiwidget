<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title> combobox Test </title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../base/uiwidget-base.js"></script>
<link style="text/css" rel="stylesheet" href="css/uiwidget-combobox.css"/>
<script type="text/javascript" src="uiwidget-combobox.js"></script>
<script type="text/javascript" src="../validator/uiwidget-validator.js"></script>
<style type="text/css">
</style>
<script language="JavaScript">
var data = [{"text":"广州"},{"text":"深圳"},{"text":"东莞"},{"text":"香港"},{"text":"北京"}];
var data2 = [{"text":"广州"},{"text":"深圳"},{"text":"东莞"},{"text":"香港"},{"text":"北京"},{"text":"上海"},{"text":"天津"},{"text":"厦门"},{"text":"长沙"},{"text":"长春"},{"text":"重庆"},{"text":"武汉123123123123123123aaaaaaaaaaaaaaaa"}];
var data3 = [{"text":"Alabama"},{"text":"Alaska"},{"text":"Arizona"},{"text":"Arkansas"},
             {"text":"California"},{"text":"Colorado"},{"text":"Connecticut"},{"text":"Delaware"},
             {"text":"Florida"},{"text":"Georgia"},{"text":"Hawaii"},{"text":"Idaho"},{"text":"Illinois"},
             {"text":"Indiana"},{"text":"Iowa"},{"text":"Kansas"}];
var data4 = [{"text":"Alabama", "value":"1"},{"text":"Alaska", "value":"2"},{"text":"Arizona", "value":"3"},{"text":"Arkansas", "value":"4"},
             {"text":"California", "value":"5"},{"text":"Colorado", "value":"6"}];

var combobox, combobox2, combobox3, combobox4, combobox5;
$(document).ready(function(){
	combobox = $('#combobox').combobox({
		data : data
	});

	combobox2 = $('#combobox2').combobox({
		data : data
		,value : '深圳'
	});

	combobox3 = $('#combobox3').combobox({
		data : data2
		,maxHeight : 100	
	});

	combobox4 = $('#combobox4').combobox({
		data : data3
		,maxHeight : 100	
	});

	combobox5 = $('#combobox5').combobox({
		url : "http://localhost:8080/firefly-ui/combobox.do"
		,maxHeight : 100	
	});

	combobox6 = $('#combobox6').combobox({
		data : data4
		,hiddenName : "mycity"
		,value : 'Arizona'	
	});
	
	$('#f1').submit(function() {
		$(this).ajaxSubmit({
			success:function(response){
				$.debug(response);
			}
		});
		return false;
	});
});
</script>
</head>

<body >
<p/><p align="left" style="font-size: large">combobox</p><p/>
可定义宽度
<input id="combobox" name="combobox" type="text" value="" size="30"/>
<hr /><p/>
可设置初始化值
<input id="combobox2" name="combobox2" type="text" value=""/>
<hr /><p/>
数据较多，出现滚动，maxHeight设置最大滚动高度
<input id="combobox3" name="combobox3" type="text" value="重庆"/>
重置初始化值
<input type="button" value="reset" onclick="combobox3.reset()"/>
<hr /><p/>
自动完成功能
<input id="combobox4" name="combobox4" type="text" value=""/>
<hr /><p/>
使用URL查询数据
<input id="combobox5" name="combobox5" type="text" value=""/>
<hr /><p/>
提交表单数据，与显示不同，如&lt;select&gt;
<form id="f1" action="http://localhost:8080/firefly-ui/combobox.do?method=post">
	<input id="combobox6" name="combobox6" type="text" value=""/>
	<input id="s1" type="submit" value="提交"/>
</form>
</body>
</html>
