<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title> Menu </title>

<link style="text/css" rel="stylesheet" href="css/uiwidget-menu.css"/>
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="../base/uiwidget-base.js"></script>
<script type="text/javascript" src="uiwidget-menu.js"></script>
<style type="text/css">
.displayMenu {
	background: yellow;height:500px;width:300px;position: absolute;left:700px;top:100px;
}
.uiwidget-menu .uiwidget-menuitem-hover-span{
	border-bottom: 1px solid red;
}
</style>
<script language="JavaScript">
var menu;
$(document).ready(function(){
	menu = $(document.body).menu({
		items : [
			{text: '新增',icon: 'images/ico-add.gif'
			,handler: function(e){
				$.info('新增');
			}}
			,{text: '修改',icon: 'images/ico-add.gif'
			,handler: function(e){
				$.info('修改');
			}}
			,'-'
			,{text: '查看',icon: 'images/ico-add.gif'
				,handler: function(e){
					$.info( '查看');
				}
				,menu:[{text: '查看-1',icon: 'images/ico-add.gif'
					,handler: function(e){
						$.info( '查看-1');
					}}
					,{text: '查看-2',icon: 'images/ico-add.gif'
					,handler: function(e){
						$.info( '查看-2');
					}}
					,{text: '查看-3',icon: 'images/ico-add.gif'
					,handler: function(e){
						$.info( '查看-3');
					}
						,menu:[
							{text: '查看-3-1',icon: 'images/ico-add.gif'
							,handler: function(e){
								$.info('查看-3-1');
							}}
						]
					}
				]
			}/**/
			,{text: '修改',icon: 'images/ico-add.gif'
			,handler: function(e){
				$.info('修改');
			}}
			,{text: '修改',icon: 'images/ico-add.gif'
			,handler: function(e){
				$.info('修改');
			}}
			,{text: '修改',icon: 'images/ico-add.gif'
			,handler: function(e){
				$.info('修改');
			}}
			,{text: '修改',icon: 'images/ico-add.gif'
			,handler: function(e){
				$.info('修改');
			}}
			]
		
	});
	
	$('div.displayMenu').click(function(e){
		menu.showAt(e.pageX, e.pageY);
	});
	
	menu.el.find('.uiwidget-menu-item').hover(
	function(e){
		$(this).children('span').addClass('uiwidget-menuitem-hover-span');
	},function(e){
		$(this).children('span').removeClass('uiwidget-menuitem-hover-span');
	});	
});
</script>
</head>

<body>
<p/><p align="left" style="font-size: large">Menu</p><p/>
<div class="displayMenu">display menu on click</div>
</body>
</html>
