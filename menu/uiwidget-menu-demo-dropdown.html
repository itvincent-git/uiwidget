<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title> Menu </title>

<link style="text/css" rel="stylesheet" href="css/uiwidget-menu.css"/>
<script type="text/javascript" src="../jquery.min.js"></script>
<script type="text/javascript" src="uiwidget-menu.min.js"></script>
<style type="text/css">
.displayMenu {
	background: #ebf7fb;border:1px solid #8dc7dc;height:20px;width:130px;position:absolute; left:100px;top:100px;
}
</style>
<script language="JavaScript">
var menu;
$(document).ready(function(){
	menu = $(document.body).menu({
		items : [
			{text: '新增',icon: 'images/ico-add.gif', id:'add'
			,handler: function(e, item){
				alert(item.text);
			}}
			,{text: '修改',icon: 'images/ico-add.gif'
			,handler: function(e, item){
				alert(item.text);
			}}
			,'-'
			,{text: '查看',icon: 'images/ico-add.gif'
				,handler: function(e, item){
					alert(item.text);
				}
				,menu:{
					items:[
						{text: '查看-1',icon: 'images/ico-add.gif'
							,handler: function(e, item){
								alert( item.text);
							}
						}
						,{text: '查看-2',icon: 'images/ico-add.gif'
							,handler: function(e, item){
								alert( item.text);
							}
						}
						]
				}		
			}
			]
		
	});
	
	$('#m1').click(function(e){
		menu.showAlignTo(this);
	});
});
</script>
</head>

<body>
<p/><p align="left" style="font-size: large">Menu</p><p/>
<div id="m1" class="displayMenu">display menu on click</div>
</body>
</html>
