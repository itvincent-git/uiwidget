<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>校验表单中的某个具体字段</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<script src="../jquery.min.js" type="text/javascript"></script>
<script src="uiwidget-validator.js" type="text/javascript"></script>
<script src="uiwidget-validator_zh_CN.js" type="text/javascript"></script>

<script type="text/javascript">
$.validator.setDefaults({
	submitHandler: function() { 
		alert("submitted!"); 
		window.location = "return_info.html";
	}
});

function aaaa(){
	//校验失败返回0,校验成功返回1
	alert($("#cname").valid());
}

$.validator.addMethod("selectOne", function(value, element) {
	return (element.value);
	//return !this.optional(element) && !this.optional($(element).parent().prev().children("select")[0]);
}, "Please select one.");


</script>

<style type="text/css">
#commentForm { width: 500px; }
#commentForm label { width: 250px; }
#commentForm label.error, #commentForm input.submit { margin-left: 253px; }
#signupForm { width: 670px; }
#signupForm label.error {
	margin-left: 10px;
	width: auto;
	display: inline;
}
#newsletter_topics label.error {
	display: none;
	margin-left: 103px;
}
</style>

</head>
<body>

<h1 id="banner">校验表单中的某个具体字段</h1>
<div id="main">

<p>Default submitHandler is set to display an alert into of submitting the form</p>

<form class="cmxform" id="commentForm" method="get" action="">
	<fieldset>
		<legend>Please provide your name, email address (won't be published) and a comment</legend>
		<p>
			<label for="cname">Name (required, at least 2 characters)</label>
			<input id="cname" name="name" class="required" minlength="2" onkeyup="aaaa()"/>		
		</p>
	</fieldset>
</form>


</div>

</body>
</html>
