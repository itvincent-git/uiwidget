<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title> Grid noselect</title>
<link style="text/css" rel="stylesheet" href="css/uiwidget-grid.css"/>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="../base/uiwidget-base.js"></script>
<script type="text/javascript" src="uiwidget-grid.js"></script>
<style type="text/css">

</style>
<script language="JavaScript">
var grid;
$(document).ready(function(){

	grid = $('#grid').grid({
		pageSize : 15
		,sm : new $.uiwidget.NoSelectionModel()
		,cm : [{header: "名称", dataIndex: 'name', width:'50%'}
		 	,{header: "备注", dataIndex: 'remark'}]		
		,data : {"totalCount":5, "result":[{id:"1", name : "张三", remark : "2009-01-01"}
		, {id:"2", name : "甲", remark : "2009-01-22"}, {id:"3", name : "乙", remark : "2009-01-23"}
		, {id:"4", name : "丙", remark : "2009-01-04"}, {id:"5", name : "丁", remark : "2009-01-12"}]}		
	});	
});

</script>
</head>

<body>
<p/><p align="left" style="font-size: large">Grid noselect</p><p/>
<div id="grid" style="width:80%;border:1px solid #ccc"></div>
</body>
</html>
