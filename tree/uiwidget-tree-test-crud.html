<p>

<SCRIPT LANGUAGE="JavaScript"><!--
var tree;
$(document).ready(function(){
	
	tree = $('#tree').tree({
		data : 
		[
		{"id":"1", "text":"中企动力", children : [
			{"id":"2","text":"中企动力广州分公司",  "leaf":false, children:
				[{"id":"21","text":"广州系统设计部","leaf":true}
				,{"id":"22","text":"广州程序开发部","leaf":true}
				,{"id":"23","text":"广州管理层","leaf":false, children:
					[{"id":"231","text":"广州管理层1","leaf":true}]}
				]}
			,{id:"3", text:"半岛城邦", leaf:true}
		]}
		,{"id":"4", "text":"中企动力4", leaf:true}
		]
		,hrefTarget : 'content'	
		//,autoExpandRoot : false		
	});
	//tree.expandAll();
});

var id = 100;
function append(){
	tree.getRootNode()[0].appendChild({id:id++, text:"大地影院", leaf:true});
}
/*
function appends(){
	var a = [];
	
	a.push({id:1000, text:"大地影院1000", leaf:true});
	a.push({id:1010, text:"大地影院1010", leaf:true});
	tree.getRootNode()[0].appendChild(a);
}
*/
function remove(){
	tree.getRootNode()[0].childNodes[1].remove();
}

function edit(){
	tree.getRootNode()[0].childNodes[1].setText("改变了名称");
}

function appendRoot(){
	tree.containerNode.appendChild({id:id++, text:"院线", leaf:true});
}
--></script>
