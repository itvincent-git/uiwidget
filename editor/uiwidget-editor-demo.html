<title> Editor </title>

<script type="text/javascript" src="uiwidget-editor.min.js"></script>
<style type="text/css">
</style>
<script language="JavaScript">
var editor;
$(document).ready(function(){
	editor = $(document.body).editor({
		field: '<input type="text"/>'		
	});
	
	$('#editor').click(function(e){
		editor.startEdit(this);
	});
});
</script>
</head>

<body>
